pre-commit:
  commands:
    markdownlint:
      glob: "*.md"
      run: docker run -it --rm -v $PWD:/work -w /work ${REPOSITORY}:latest markdownlint {staged_files}
    textlint:
      glob: "*.md"
      run: docker run -it --rm -v $PWD:/work -w /work ${REPOSITORY}:latest textlint {staged_files}
    prettier-js:
      glob: ".textlintrc"
      run: docker run -it --rm -v $PWD:/work -w /work ${REPOSITORY}:latest prettier --write --parser=json {staged_files}
    prettier-yaml:
      glob: "*.{yaml,yml}"
      run: docker run -it --rm -v $PWD:/work -w /work ${REPOSITORY}:latest prettier --write --parser=yaml {staged_files}
  parallel: true
